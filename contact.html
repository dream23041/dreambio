<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ Dream | Контакты</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Основные стили из index.html */
        :root {
            --neon-blue: #08f7fe;
            --neon-pink: #fe53bb;
            --neon-green: #09fbd3;
            --neon-purple: #7c4dff;
            --dark-bg: #0f0e17;
            --section-bg: rgba(15, 15, 25, 0.9);
            --text-color: #ffffff;
            --text-secondary: #b0bec5;
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            
            --light-bg: #f5f5f7;
            --light-text: #333333;
            --light-section-bg: rgba(245, 245, 247, 0.9);
            --light-bg-gradient: linear-gradient(135deg, #e0e0e0, #f0f0f0, #e5e5e5);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            background: var(--bg-gradient);
            transition: all 0.5s ease;
        }

        body.light-theme {
            color: var(--light-text);
            background: var(--light-bg-gradient);
        }

        .particles-js-canvas-el {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.7;
        }

        /* Контейнер контактов */
        .contact-container {
            width: 90%;
            max-width: 800px;
            background: var(--section-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(124, 77, 255, 0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(124, 77, 255, 0.2);
            transform: scale(0.95);
            animation: scaleIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            margin: 30px 0;
        }

        body.light-theme .contact-container {
            background: var(--light-section-bg);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        @keyframes scaleIn {
            to { transform: scale(1); }
        }

        /* Заголовок */
        .contact-title {
            margin: 0 0 30px;
            font-size: 2.5rem;
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-blue);
            text-shadow: 0 0 15px var(--neon-blue), 0 0 30px var(--neon-blue);
            letter-spacing: 2px;
            position: relative;
        }

        body.light-theme .contact-title {
            color: var(--neon-purple);
            text-shadow: 0 0 15px var(--neon-purple), 0 0 30px var(--neon-purple);
        }

        /* Форма обратной связи */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-group {
            position: relative;
            width: 100%;
            text-align: left;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            color: var(--text-color);
            background: rgba(30, 30, 40, 0.7);
            border: none;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
            resize: none;
        }

        body.light-theme .form-group input,
        body.light-theme .form-group textarea {
            color: var(--light-text);
            background: rgba(230, 230, 240, 0.7);
        }

        .form-group label {
            position: absolute;
            top: 15px;
            left: 20px;
            color: var(--text-secondary);
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        body.light-theme .form-group label {
            color: #666;
        }

        .form-group input:focus ~ label,
        .form-group input:valid ~ label,
        .form-group textarea:focus ~ label,
        .form-group textarea:valid ~ label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            background: var(--section-bg);
            padding: 0 10px;
            color: var(--neon-green);
        }

        body.light-theme .form-group input:focus ~ label,
        body.light-theme .form-group input:valid ~ label,
        body.light-theme .form-group textarea:focus ~ label,
        body.light-theme .form-group textarea:valid ~ label {
            background: var(--light-section-bg);
            color: var(--neon-purple);
        }

        .neon-border {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--neon-pink);
            box-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-pink);
            transition: width 0.4s ease;
            border-radius: 10px;
        }

        .form-group input:focus ~ .neon-border,
        .form-group textarea:focus ~ .neon-border {
            width: 100%;
        }

        /* Кнопка отправки */
        .submit-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, var(--neon-purple), #b388ff);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(124, 77, 255, 0.4);
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(124, 77, 255, 0.6);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.6s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        /* Контактные карточки */
        .contact-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .contact-card {
            background: rgba(30, 30, 40, 0.6);
            padding: 25px;
            border-radius: 15px;
            transition: all 0.4s ease;
            border-left: 3px solid var(--neon-blue);
            position: relative;
            overflow: hidden;
        }

        body.light-theme .contact-card {
            background: rgba(230, 230, 240, 0.8);
            color: #333;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(8, 247, 254, 0.3);
        }

        body.light-theme .contact-card:hover {
            box-shadow: 0 10px 20px rgba(124, 77, 255, 0.3);
        }

        .contact-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--neon-blue);
            transition: all 0.3s ease;
        }

        .contact-card:hover .contact-icon {
            transform: scale(1.2);
            color: var(--neon-pink);
        }

        .contact-card h3 {
            margin: 10px 0;
            font-family: 'Orbitron', sans-serif;
        }

        .contact-link {
            display: inline-block;
            margin-top: 15px;
            color: var(--neon-green);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .contact-link:hover {
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
        }

        /* Анимация успешной отправки */
        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--section-bg);
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 0 30px var(--neon-green);
            border: 1px solid var(--neon-green);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
        }

        .success-message.show {
            opacity: 1;
            visibility: visible;
        }

        .success-message i {
            font-size: 3rem;
            color: var(--neon-green);
            margin-bottom: 15px;
            display: block;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .contact-container {
                padding: 30px 20px;
            }
            
            .contact-title {
                font-size: 2rem;
            }
            
            .contact-cards {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .contact-title {
                font-size: 1.8rem;
            }
            
            .form-group input,
            .form-group textarea {
                padding: 12px 15px;
            }
            
            .submit-btn {
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <!-- Theme switcher (как в index.html) -->
    <div class="theme-switch">
        <label class="switch">
            <input id="input" type="checkbox" />
            <div class="slider round">
                <!-- Содержимое переключателя как в index.html -->
            </div>
        </label>
    </div>

    <!-- Основной контент -->
    <div class="contact-container">
        <h1 class="contact-title">Обратная связь</h1>
        
        <form class="contact-form" id="feedbackForm">
            <div class="form-group">
                <input type="text" id="name" required>
                <label for="name">Ваше имя</label>
                <span class="neon-border"></span>
            </div>
            
            <div class="form-group">
                <input type="email" id="email" required>
                <label for="email">Ваш Email</label>
                <span class="neon-border"></span>
            </div>
            
            <div class="form-group">
                <input type="text" id="subject" required>
                <label for="subject">Тема сообщения</label>
                <span class="neon-border"></span>
            </div>
            
            <div class="form-group">
                <textarea id="message" rows="5" required></textarea>
                <label for="message">Ваше сообщение</label>
                <span class="neon-border"></span>
            </div>
            
            <button type="submit" class="submit-btn">Отправить сообщение</button>
        </form>
        
        <div class="contact-cards">
            <div class="contact-card">
                <i class="fas fa-paper-plane contact-icon"></i>
                <h3>Telegram</h3>
                <p>@dream23041</p>
                <a href="https://t.me/dream23041" class="contact-link" target="_blank">Написать</a>
            </div>
            
            <div class="contact-card">
                <i class="fas fa-envelope contact-icon"></i>
                <h3>Email</h3>
                <p>dream@example.com</p>
                <a href="mailto:dream@example.com" class="contact-link">Написать</a>
            </div>
            
            <div class="contact-card">
                <i class="fas fa-code contact-icon"></i>
                <h3>GitHub</h3>
                <p>dream-dev</p>
                <a href="https://github.com/dream-dev" class="contact-link" target="_blank">Перейти</a>
            </div>
        </div>
    </div>
    
    <!-- Сообщение об успешной отправке -->
    <div class="success-message" id="successMessage">
        <i class="fas fa-check-circle"></i>
        <h3>Сообщение отправлено!</h3>
        <p>Я свяжусь с вами в ближайшее время</p>
    </div>

    <!-- Навигация (как в index.html) -->
    <div class="nav-container">
        <a href="index.html" class="nav-btn" title="Главная"><i class="fas fa-home"></i></a>
        <a href="prices.html" class="nav-btn" title="Цены"><i class="fas fa-tags"></i></a>
        <a href="projects.html" class="nav-btn" title="Проекты"><i class="fas fa-code"></i></a>
        <a href="contact.html" class="nav-btn" title="Контакты"><i class="fas fa-envelope"></i></a>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Инициализация частиц (как в index.html)
        particlesJS('particles-js', {
            /* конфигурация частиц из index.html */
        });

        // Переключение темы (как в index.html)
        const themeSwitch = document.getElementById('input');
        const body = document.body;
        
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            body.classList.add(currentTheme);
            if (currentTheme === 'light-theme') {
                themeSwitch.checked = true;
            }
        }
        
        themeSwitch.addEventListener('change', function() {
            if (this.checked) {
                body.classList.add('light-theme');
                localStorage.setItem('theme', 'light-theme');
            } else {
                body.classList.remove('light-theme');
                localStorage.setItem('theme', 'dark-theme');
            }
        });

        // Обработка формы
        const feedbackForm = document.getElementById('feedbackForm');
        const successMessage = document.getElementById('successMessage');

        feedbackForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Здесь можно добавить AJAX-запрос для отправки формы
            // Для демонстрации просто покажем сообщение об успехе
            
            // Анимация отправки
            feedbackForm.style.opacity = '0.5';
            feedbackForm.style.pointerEvents = 'none';
            
            setTimeout(() => {
                // Показываем сообщение об успехе
                successMessage.classList.add('show');
                
                // Сбрасываем форму
                feedbackForm.reset();
                feedbackForm.style.opacity = '1';
                feedbackForm.style.pointerEvents = 'auto';
                
                // Скрываем сообщение через 3 секунды
                setTimeout(() => {
                    successMessage.classList.remove('show');
                }, 3000);
            }, 1000);
        });

        // Анимация элементов при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            const elements = document.querySelectorAll('.contact-container > *');
            elements.forEach((el, index) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                el.style.animation = fadeInUp 0.5s ease forwards ${index * 0.1 + 0.3}s;
            });
        });

        // Добавляем keyframes для анимации
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fadeInUp {
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
