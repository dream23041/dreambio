<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ¨ Dream | Digital Creator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-blue: #08f7fe;
            --neon-pink: #fe53bb;
            --neon-green: #09fbd3;
            --neon-purple: #7c4dff;
            --dark-bg: #0f0e17;
            --section-bg: rgba(15, 15, 25, 0.9);
            --text-color: #ffffff;
            --text-secondary: #b0bec5;
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            
            /* Light theme variables */
            --light-bg: #f5f5f7;
            --light-text: #333333;
            --light-section-bg: rgba(245, 245, 247, 0.9);
            --light-bg-gradient: linear-gradient(135deg, #e0e0e0, #f0f0f0, #e5e5e5);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            background: var(--bg-gradient);
            transition: all 0.5s ease;
        }

        body.light-theme {
            color: var(--light-text);
            background: var(--light-bg-gradient);
        }

        .particles-js-canvas-el {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.7;
        }

        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        /* From Uiverse.io by RiccardoRapelli */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch #input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #2196f3;
            transition: 0.4s;
            z-index: 0;
            overflow: hidden;
        }

        .sun-moon {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: yellow;
            transition: 0.4s;
        }

        #input:checked + .slider {
            background-color: black;
        }

        #input:focus + .slider {
            box-shadow: 0 0 1px #2196f3;
        }

        #input:checked + .slider .sun-moon {
            transform: translateX(26px);
            background-color: white;
            animation: rotate-center 0.6s ease-in-out both;
        }

        .moon-dot {
            opacity: 0;
            transition: 0.4s;
            fill: gray;
        }

        #input:checked + .slider .sun-moon .moon-dot {
            opacity: 1;
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round .sun-moon {
            border-radius: 50%;
        }

        #moon-dot-1 {
            left: 10px;
            top: 3px;
            position: absolute;
            width: 6px;
            height: 6px;
            z-index: 4;
        }

        #moon-dot-2 {
            left: 2px;
            top: 10px;
            position: absolute;
            width: 10px;
            height: 10px;
            z-index: 4;
        }

        #moon-dot-3 {
            left: 16px;
            top: 18px;
            position: absolute;
            width: 3px;
            height: 3px;
            z-index: 4;
        }

        #light-ray-1 {
            left: -8px;
            top: -8px;
            position: absolute;
            width: 43px;
            height: 43px;
            z-index: -1;
            fill: white;
            opacity: 10%;
        }

        #light-ray-2 {
            left: -50%;
            top: -50%;
            position: absolute;
            width: 55px;
            height: 55px;
            z-index: -1;
            fill: white;
            opacity: 10%;
        }

        #light-ray-3 {
            left: -18px;
            top: -18px;
            position: absolute;
            width: 60px;
            height: 60px;
            z-index: -1;
            fill: white;
            opacity: 10%;
        }

        .cloud-light {
            position: absolute;
            fill: #eee;
            animation-name: cloud-move;
            animation-duration: 6s;
            animation-iteration-count: infinite;
        }

        .cloud-dark {
            position: absolute;
            fill: #ccc;
            animation-name: cloud-move;
            animation-duration: 6s;
            animation-iteration-count: infinite;
            animation-delay: 1s;
        }

        #cloud-1 {
            left: 30px;
            top: 15px;
            width: 40px;
        }

        #cloud-2 {
            left: 44px;
            top: 10px;
            width: 20px;
        }

        #cloud-3 {
            left: 18px;
            top: 24px;
            width: 30px;
        }

        #cloud-4 {
            left: 36px;
            top: 18px;
            width: 40px;
        }

        #cloud-5 {
            left: 48px;
            top: 14px;
            width: 20px;
        }

        #cloud-6 {
            left: 22px;
            top: 26px;
            width: 30px;
        }

        @keyframes cloud-move {
            0% { transform: translateX(0px); }
            40% { transform: translateX(4px); }
            80% { transform: translateX(-4px); }
            100% { transform: translateX(0px); }
        }

        .stars {
            transform: translateY(-32px);
            opacity: 0;
            transition: 0.4s;
        }

        .star {
            fill: white;
            position: absolute;
            transition: 0.4s;
            animation-name: star-twinkle;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }

        #input:checked + .slider .stars {
            transform: translateY(0);
            opacity: 1;
        }

        #star-1 {
            width: 20px;
            top: 2px;
            left: 3px;
            animation-delay: 0.3s;
        }

        #star-2 {
            width: 6px;
            top: 16px;
            left: 3px;
        }

        #star-3 {
            width: 12px;
            top: 20px;
            left: 10px;
            animation-delay: 0.6s;
        }

        #star-4 {
            width: 18px;
            top: 0px;
            left: 18px;
            animation-delay: 1.3s;
        }

        @keyframes star-twinkle {
            0% { transform: scale(1); }
            40% { transform: scale(1.2); }
            80% { transform: scale(0.8); }
            100% { transform: scale(1); }
        }

        @keyframes rotate-center {
            0% { transform: translateX(0) rotate(0); }
            100% { transform: translateX(26px) rotate(360deg); }
        }

        /* Main container styles */
        .bio-container {
            width: 90%;
            max-width: 800px;
            background: var(--section-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(124, 77, 255, 0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(124, 77, 255, 0.2);
            transform: scale(0.95);
            animation: scaleIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            transition: all 0.5s ease;
        }

        body.light-theme .bio-container {
            background: var(--light-section-bg);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        @keyframes scaleIn {
            to { transform: scale(1); }
        }

        /* Avatar styles */
        .avatar-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 15px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--neon-purple);
            box-shadow: 0 0 20px var(--neon-purple);
            transform: translateY(-20px);
            opacity: 0;
            animation: avatarDrop 1s 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        body.light-theme .avatar {
            border: 3px solid var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue);
        }

        @keyframes avatarDrop {
            to { transform: translateY(0); opacity: 1; }
        }

        .avatar-border {
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            border: 2px dashed var(--neon-blue);
            animation: rotateBorder 20s linear infinite;
            pointer-events: none;
        }

        @keyframes rotateBorder {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Title styles */
        .title-container {
            position: relative;
            display: inline-block;
            margin: 0 auto;
        }

        h1 {
            margin: 5px 0;
            font-size: 2.8rem;
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-blue);
            text-shadow: 0 0 15px var(--neon-blue), 0 0 30px var(--neon-blue);
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeIn 0.8s 0.6s forwards, neonGlowTitle 2s infinite alternate;
            position: relative;
            display: inline-block;
            padding-right: 25px;
        }

        body.light-theme h1 {
            color: var(--neon-purple);
            text-shadow: 0 0 15px var(--neon-purple), 0 0 30px var(--neon-purple);
        }

        @keyframes neonGlowTitle {
            from {
                text-shadow: 0 0 15px var(--neon-blue),
                             0 0 30px var(--neon-blue);
            }
            to {
                text-shadow: 0 0 25px var(--neon-blue),
                             0 0 50px var(--neon-blue)
            }
        }

        body.light-theme h1 {
            animation: neonGlowTitleLight 2s infinite alternate;
        }

        @keyframes neonGlowTitleLight {
            from {
                text-shadow: 0 0 15px var(--neon-purple),
                             0 0 30px var(--neon-purple);
            }
            to {
                text-shadow: 0 0 25px var(--neon-purple),
                             0 0 50px var(--neon-purple)
            }
        }

        .gear-icon {
            position: absolute;
            width: 40px;
            height: 40px;
            right: 8px;
            top: 6px;
            animation: rotateGear 5s linear infinite;
            opacity: 0.9;
            z-index: 10;
            filter: drop-shadow(0 0 8px var(--neon-blue));
        }

        body.light-theme .gear-icon {
            filter: drop-shadow(0 0 8px var(--neon-purple));
        }

        @keyframes rotateGear {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 25px;
            font-size: 1.1rem;
            opacity: 0;
            animation: fadeIn 0.8s 0.8s forwards;
        }

        body.light-theme .subtitle {
            color: #666;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Search bar styles */
        .search-container {
            margin: 20px auto;
            max-width: 400px;
            opacity: 0;
            animation: fadeIn 0.8s 1.0s forwards;
        }

        /* From Uiverse.io by Lakshay-art */
        .grid {
            height: 800px;
            width: 800px;
            background-image: linear-gradient(to right, #0f0f10 1px, transparent 1px),
                            linear-gradient(to bottom, #0f0f10 1px, transparent 1px);
            background-size: 1rem 1rem;
            background-position: center center;
            position: absolute;
            z-index: -1;
            filter: blur(1px);
        }

        .white,
        .border,
        .darkBorderBg,
        .glow {
            max-height: 70px;
            max-width: 314px;
            height: 100%;
            width: 100%;
            position: absolute;
            overflow: hidden;
            z-index: -1;
            border-radius: 12px;
            filter: blur(3px);
        }

        .search-input {
            background-color: #010201;
            border: none;
            width: 301px;
            height: 56px;
            border-radius: 10px;
            color: white;
            padding-inline: 59px;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        body.light-theme .search-input {
            background-color: #f0f0f0;
            color: #333;
        }

        .search-container-inner {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .search-input::placeholder {
            color: #c0b9c0;
        }

        body.light-theme .search-input::placeholder {
            color: #888;
        }

        .search-input:focus {
            outline: none;
        }

        .search-main:focus-within > .input-mask {
            display: none;
        }

        .input-mask {
            pointer-events: none;
            width: 100px;
            height: 20px;
            position: absolute;
            background: linear-gradient(90deg, transparent, black);
            top: 18px;
            left: 70px;
        }

        body.light-theme .input-mask {
            background: linear-gradient(90deg, transparent, #f0f0f0);
        }

        .pink-mask {
            pointer-events: none;
            width: 30px;
            height: 20px;
            position: absolute;
            background: #cf30aa;
            top: 10px;
            left: 5px;
            filter: blur(20px);
            opacity: 0.8;
            transition: all 2s;
        }

        .search-main:hover > .pink-mask {
            opacity: 0;
        }

        .white {
            max-height: 63px;
            max-width: 307px;
            border-radius: 10px;
            filter: blur(2px);
        }

        .white::before {
            content: "";
            z-index: -2;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(83deg);
            position: absolute;
            width: 600px;
            height: 600px;
            background-repeat: no-repeat;
            background-position: 0 0;
            filter: brightness(1.4);
            background-image: conic-gradient(
                rgba(0, 0, 0, 0) 0%,
                #a099d8,
                rgba(0, 0, 0, 0) 8%,
                rgba(0, 0, 0, 0) 50%,
                #dfa2da,
                rgba(0, 0, 0, 0) 58%
            );
            transition: all 2s;
        }

        .border {
            max-height: 59px;
            max-width: 303px;
            border-radius: 11px;
            filter: blur(0.5px);
        }

        .border::before {
            content: "";
            z-index: -2;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(70deg);
            position: absolute;
            width: 600px;
            height: 600px;
            filter: brightness(1.3);
            background-repeat: no-repeat;
            background-position: 0 0;
            background-image: conic-gradient(
                #1c191c,
                #402fb5 5%,
                #1c191c 14%,
                #1c191c 50%,
                #cf30aa 60%,
                #1c191c 64%
            );
            transition: all 2s;
        }

        .darkBorderBg {
            max-height: 65px;
            max-width: 312px;
        }

        .darkBorderBg::before {
            content: "";
            z-index: -2;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(82deg);
            position: absolute;
            width: 600px;
            height: 600px;
            background-repeat: no-repeat;
            background-position: 0 0;
            background-image: conic-gradient(
                rgba(0, 0, 0, 0),
                #18116a,
                rgba(0, 0, 0, 0) 10%,
                rgba(0, 0, 0, 0) 50%,
                #6e1b60,
                rgba(0, 0, 0, 0) 60%
            );
            transition: all 2s;
        }

        .search-container-inner:hover > .darkBorderBg::before {
            transform: translate(-50%, -50%) rotate(262deg);
        }

        .search-container-inner:hover > .glow::before {
            transform: translate(-50%, -50%) rotate(240deg);
        }

        .search-container-inner:hover > .white::before {
            transform: translate(-50%, -50%) rotate(263deg);
        }

        .search-container-inner:hover > .border::before {
            transform: translate(-50%, -50%) rotate(250deg);
        }

        .search-container-inner:hover > .darkBorderBg::before {
            transform: translate(-50%, -50%) rotate(-98deg);
        }

        .search-container-inner:hover > .glow::before {
            transform: translate(-50%, -50%) rotate(-120deg);
        }

        .search-container-inner:hover > .white::before {
            transform: translate(-50%, -50%) rotate(-97deg);
        }

        .search-container-inner:hover > .border::before {
            transform: translate(-50%, -50%) rotate(-110deg);
        }

        .search-container-inner:focus-within > .darkBorderBg::before {
            transform: translate(-50%, -50%) rotate(442deg);
            transition: all 4s;
        }

        .search-container-inner:focus-within > .glow::before {
            transform: translate(-50%, -50%) rotate(420deg);
            transition: all 4s;
        }

        .search-container-inner:focus-within > .white::before {
            transform: translate(-50%, -50%) rotate(443deg);
            transition: all 4s;
        }

        .search-container-inner:focus-within > .border::before {
            transform: translate(-50%, -50%) rotate(430deg);
            transition: all 4s;
        }

        .glow {
            overflow: hidden;
            filter: blur(30px);
            opacity: 0.4;
            max-height: 130px;
            max-width: 354px;
        }

        .glow:before {
            content: "";
            z-index: -2;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(60deg);
            position: absolute;
            width: 999px;
            height: 999px;
            background-repeat: no-repeat;
            background-position: 0 0;
            background-image: conic-gradient(
                #000,
                #402fb5 5%,
                #000 38%,
                #000 50%,
                #cf30aa 60%,
                #000 87%
            );
            transition: all 2s;
        }

        @keyframes rotate {
            100% { transform: translate(-50%, -50%) rotate(450deg); }
        }

        .filter-icon {
            position: absolute;
            top: 8px;
            right: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            max-height: 40px;
            max-width: 38px;
            height: 100%;
            width: 100%;
            isolation: isolate;
            overflow: hidden;
            border-radius: 10px;
            background: linear-gradient(180deg, #161329, black, #1d1b4b);
            border: 1px solid transparent;
        }

        body.light-theme .filter-icon {
            background: linear-gradient(180deg, #e0e0e0, #f0f0f0, #d0d0d0);
        }

        .filterBorder {
            height: 42px;
            width: 40px;
            position: absolute;
            overflow: hidden;
            top: 7px;
            right: 7px;
            border-radius: 10px;
        }

        .filterBorder::before {
            content: "";
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(90deg);
            position: absolute;
            width: 600px;
            height: 600px;
            background-repeat: no-repeat;
            background-position: 0 0;
            filter: brightness(1.35);
            background-image: conic-gradient(
                rgba(0, 0, 0, 0),
                #3d3a4f,
                rgba(0, 0, 0, 0) 50%,
                rgba(0, 0, 0, 0) 50%,
                #3d3a4f,
                rgba(0, 0, 0, 0) 100%
            );
            animation: rotate 4s linear infinite;
        }

        .search-main {
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 15px;
            color: var(--text-secondary);
        }

        body.light-theme .search-icon {
            color: #666;
        }

        /* Buttons styles */
        .buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 25px 0;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            border: none;
            text-align: center;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn:nth-child(1) { animation: btnAppear 0.6s 1.0s forwards; }
        .btn:nth-child(2) { animation: btnAppear 0.6s 1.2s forwards; }
        .btn:nth-child(3) { animation: btnAppear 0.6s 1.4s forwards; }

        @keyframes btnAppear {
            to { opacity: 1; transform: translateY(0); }
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.6s;
        }

        .btn:hover {
            transform: translateY(-5px) !important;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-telegram {
            background: linear-gradient(135deg, #0088cc, #00a8e8);
        }

        .btn-github {
            background: linear-gradient(135deg, #333, #6e5494);
        }

        .btn-projects {
            background: linear-gradient(135deg, var(--neon-purple), #b388ff);
            grid-column: span 2;
        }

        /* Projects section */
        .projects-section {
            margin-top: 25px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s 1.8s forwards;
        }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .section-title {
            color: var(--neon-green);
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--neon-green);
            position: relative;
            display: inline-block;
        }

        body.light-theme .section-title {
            color: var(--neon-purple);
            text-shadow: 0 0 10px var(--neon-purple);
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-green), transparent);
            animation: titleUnderline 3s infinite;
        }

        body.light-theme .section-title::after {
            background: linear-gradient(90deg, transparent, var(--neon-purple), transparent);
        }

        @keyframes titleUnderline {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Skills grid */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .skill-item {
            background: rgba(30, 30, 40, 0.6);
            padding: 12px;
            border-radius: 8px;

            --key: #fff;
            --paper: #EEF0FD;
            --text: #D3D4EC;
            --tool: #FBC56C;
            --duration: 3s;
            position: relative;
            animation: bounce05 var(--duration) linear infinite;
            margin: 0 auto;
        }

        .typewriter .slide {
            width: 92px;
            height: 20px;
            border-radius: 3px;
            margin-left: 14px;
            transform: translateX(14px);
            background: linear-gradient(var(--blue), var(--blue-dark));
            animation: slide05 var(--duration) ease infinite;
        }

        .typewriter .slide:before, .typewriter .slide:after,
        .typewriter .slide i:before {
            content: "";
            position: absolute;
            background: var(--tool);
        }

        .typewriter .slide:before {
            width: 2px;
            height: 8px;
            top: 6px;
            left: 100%;
        }

        .typewriter .slide:after {
            left: 94px;
            top: 3px;
            height: 14px;
            width: 6px;
            border-radius: 3px;
        }

        .typewriter .slide i {
            display: block;
            position: absolute;
            right: 100%;
            width: 6px;
            height: 4px;
            top: 4px;
            background: var(--tool);
        }

        .typewriter .slide i:before {
            right: 100%;
            top: -2px;
            width: 4px;
            border-radius: 2px;
            height: 14px;
        }

        .typewriter .paper {
            position: absolute;
            left: 24px;
            top: -26px;
            width: 40px;
            height: 46px;
            border-radius: 5px;
            background: var(--paper);
            transform: translateY(46px);
            animation: paper05 var(--duration) linear infinite;
        }

        .typewriter .paper:before {
            content: "";
            position: absolute;
            left: 6px;
            right: 6px;
            top: 7px;
            border-radius: 2px;
            height: 4px;
            transform: scaleY(0.8);
            background: var(--text);
            box-shadow: 0 12px 0 var(--text), 0 24px 0 var(--text), 0 36px 0 var(--text);
        }

        .typewriter .keyboard {
            width: 120px;
            height: 56px;
            margin-top: -10px;
            z-index: 1;
            position: relative;
        }

        .typewriter .keyboard:before, .typewriter .keyboard:after {
            content: "";
            position: absolute;
        }

        .typewriter .keyboard:before {
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 7px;
            background: linear-gradient(135deg, var(--blue), var(--blue-dark));
            transform: perspective(10px) rotateX(2deg);
            transform-origin: 50% 100%;
        }

        .typewriter .keyboard:after {
            left: 2px;
            top: 25px;
            width: 11px;
            height: 4px;
            border-radius: 2px;

            animation: keyboard05 var(--duration) linear infinite;
        }

        @keyframes bounce05 {
            85%, 92%, 100% { transform: translateY(0); }
            89% { transform: translateY(-4px); }
            95% { transform: translateY(2px); }
        }

        @keyframes slide05 {
            5% { transform: translateX(14px); }
            15%, 30% { transform: translateX(6px); }
            40%, 55% { transform: translateX(0); }
            65%, 70% { transform: translateX(-4px); }
            80%, 89% { transform: translateX(-12px); }
            100% { transform: translateX(14px); }
        }

        @keyframes paper05 {
            5% { transform: translateY(46px); }
            20%, 30% { transform: translateY(34px); }
            40%, 55% { transform: translateY(22px); }
            65%, 70% { transform: translateY(10px); }
            80%, 85% { transform: translateY(0); }
            92%, 100% { transform: translateY(46px); }
        }

        @keyframes keyboard05 {

                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 2,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#08f7fe",
                    "opacity": 0.2,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 1,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "push": {
                        "particles_nb": 4
                    }
                }
            },
            "retina_detect": true
        });

        // Theme switcher functionality
        const themeSwitch = document.getElementById('input');
        const body = document.body;
        
        // Check for saved theme preference
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            body.classList.add(currentTheme);
            if (currentTheme === 'light-theme') {
                themeSwitch.checked = true;
            }
        }
        
        // Theme switch event listener
        themeSwitch.addEventListener('change', function() {
            if (this.checked) {
                body.classList.add('light-theme');
                localStorage.setItem('theme', 'light-theme');
            } else {
                body.classList.remove('light-theme');
                localStorage.setItem('theme', 'dark-theme');
            }
        });

        // Search functionality
        const searchInput = document.querySelector('.search-input');
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                alert('Search functionality will be implemented soon! You searched for: ' + this.value);
                this.value = '';
            }
        });

        // Animate particles in the server icon
        const particles = document.querySelectorAll('.particle');
        particles.forEach((particle, index) => {
            particle.style.animationDuration = `${2 + Math.random() * 3}s`;
            particle.style.animationDelay = `${index * 0.2}s`;
        });

        // Floating animation for dragon icons
        const dragons = document.querySelectorAll('.dragon-icon');
        dragons.forEach((dragon, index) => {
            dragon.style.animationDuration = `${6 + Math.random() * 4}s`;
            dragon.style.animationDelay = `${index * 2}s`;
        });
    </script>
</body>
</html>
